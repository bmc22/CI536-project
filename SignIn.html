<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="signIn.js"></script>
		<script src="nav2.js"></script>
        <link rel="stylesheet" href="styles2.css">
        <link rel="stylesheet" href="myStyles.css">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">


        <title>Sign In</title>
    </head>
	
    <body>
        <div id="header">
            <img id="logo" src="logo.png"> <!-- logo -->
        </div>
        <div id="content">
            

            <!-- <div id="container"> -->
                <form id="log-in">
				<div id= "buttons">
                    <div id="log-in-btn">Log In</div>
                    <div id="sign-up-btn">Sign Up</div>
                </div>
                    <input type="email" id="email" placeholder="Email address">
                    <input type="password" id="password" placeholder="Password">
                    <input type="submit" value="Log In" id="submit">
                    <a href="#" id="forgot-password">Forgot your password?</a>
                </form>
                <form id="sign-up">
				<div id= "buttons">
                    <div id="log-in-btn2">Log In</div>
                    <div id="sign-up-btn2">Sign Up</div>
				</div>

                    <input type="text" id="fname" placeholder="First name">
                    <input type="text" id="sname" placeholder="Last name">
                    <input type="email" id="email2" placeholder="Email address">
                    <input type="password" id="new-password" placeholder="Password">
                    <input type="text" id="tel-num" placeholder="Phone No.">
                    <input type="submit" value="Sign Up" id="submit2">
                </form>
            <!-- </div> -->
        </div>
    </body>
</html>
