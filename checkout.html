</head>

<body>


<header> 

<div class="nav">

	<div class="logo">
		<a href="index.html"> Home </a>
	</div>
	
	
	
	
	<div class="menu">
		<ul>
			<li class="sell">
			<a href= "sell.html"> Sell </a>
			</li>

			<li class="basket">
			<i class="fa-solid fa-basket-shopping"></i>
			<span id='cartCount'> 2 </span>
			</li>

			<li class="profile">
			<img src="images/profile.png" />
			
			<div class="account-menu">
				<a href="">Account </a>
				<a href=""> Orders  </a>
				<a href=""> Inventory </a>
				<a href=""> Sales </a>
				<a href=""> Log out </a>
			</div>
			
			</li>
			
		</ul>
	</div>
	
	
	<div class="clear1"> </div>
	
	<div class="search">

		<input type="text" class="search-input" placeholder= "search an item" > 
		
		<button type="submit" class="search-button">
		<i class="fa-solid fa-magnifying-glass"></i>
		</button>
	</div>
	
	<div class="clear2"> </div>
	
	
</div>

</header>


<main>

<p class = "nav2"> 
	 <span id = "nav2">  </span> Checkout
</p>



	<form id="uploadForm" action="/action_page.php">

	  <!-- Bars which indicates the steps of the form: -->
	  <div style="text-align:center;margin-top:0;">
		<span class="step" style="width: 30%;"></span>
		<span class="step" style="width: 30%; margin-left: -0.12em;"></span>
	  </div>
	  
	  

	  <!-- One "tab" for each step in the form: -->	  
	  
	  <div class="tab" style="text-align: center">
	  
	  <h1 class="form-header">Payment method</h1>
	  
		<!----------------------------------- PAYMENT -------------------------------------------->
		
		<p style="font-size: 1.5em"> Delivery: <span class="delivery_method_price"> Lorem ipsum dolor sit amet (£3.15)</span> </p>
		
		<p style="font-size: 1.5em"> <b> Total: £<span class="total">25.00</span></b> </p>
		
		<div class="payment-method">
		
		<input type="radio" name="payment-method" id="card-payment" value="card" />
		<label style ="font-weight: bold" for="card-payment"> Credit/Debit Card </label>
		
		<br>
		
		<input type="radio" name="payment-method" id="paypal-payment" value="card" />
		<label style ="font-weight: bold" for="paypal-payment"> PayPal </label>
		
		</div>
			
	  </div>
	  
	  
	  <div class="tab">
	  
	    <h1 class="form-header" style="margin-bottom: 1em;">Payment details</h1>
	  
		<!----------------------------------- PLACE ORDER -------------------------------------------->
		<div class="payment_details">
		
		<div class="left_part"> 
			<div class="card-name">
				<input type = "text" id="card-name" placeholder="Cardholder's name">
			</div>
			
			
			<div class="card-number">
				<input type = "text" id="card-number" placeholder="Card number">
			</div>
		
		</div>
			
		<div class="right_part"> 
		
			<div class="expiry-date">
				<input type = "text" id="expiry-date" placeholder="MM/YY">
			</div>
			

			<div class="security-code">	
				<input type = "text" id="security-code" placeholder="Security code">
			</div>	
			
		</div>
			
			<div class="clear"> </div>
		
		</div>
		
		
		<!----------------------------------- BILLING DETAILS -------------------------------------------->
		
		<h1 class="form-header" style="margin-bottom: 1em;">Billing address</h1>
		
		
		<div class="payment_details">
		
		<div class="left_part"> 
			<div class="address">
				<input type = "text" id="address" placeholder= "Address line 1">
			</div>
			
			<div class="address">
				<input type = "text" id="address" placeholder= "Address line 2">
			</div>
		
		</div>
			
		<div class="right_part"> 
		
			<div class="town_city">
				<input type = "text" id="town_city" placeholder="Town/City">
			</div>
			

			<div class="postcode">	
				<input type = "text" id="postcode" placeholder="Post code">
			</div>	
			
		</div>
			
			<div class="clear"> </div>
		
		</div>
	
	  
	  </div>	  
	  
	  
	  <div style="overflow:auto;">
		<div style="float:right;">
		  <button type="button" id="prevBtn">Previous</button>
		  <button type="button" id="nextBtn">Payment</button>
		</div>
	  </div>
	  
	</form>


</main>

</body>

</html>
